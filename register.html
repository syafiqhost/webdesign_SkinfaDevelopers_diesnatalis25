    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.querySelector("form");

            form.addEventListener("submit", function(e) {
                e.preventDefault();

                const firstName = document.getElementById("firstName").value.trim();
                const lastName = document.getElementById("lastName").value.trim();
                const email = document.querySelector('input[name="mail"]').value.trim();
                const password = document.getElementById("password2").value.trim();

                if (!firstName || !lastName || !email || !password) {
                    alert("Semua kolom wajib diisi!");
                    return;
                }

                let users = JSON.parse(localStorage.getItem("users")) || [];
                const existingUser = users.find(user => user.email === email);
                if (existingUser) {
                    alert("Email sudah terdaftar. Silakan masuk!");
                    return;
                }

                const newUser = {
                    firstName,
                    lastName,
                    email,
                    password
                };
                users.push(newUser);
                localStorage.setItem("users", JSON.stringify(users));

                alert("Pendaftaran berhasil! Silakan masuk sekarang.");
                window.location.href = "login.html";
            });
        });
    </script>
